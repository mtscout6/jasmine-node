<html>
  <head>
    <link rel='stylesheet' type='text/css' href='content/styles/suite-navigator.css' />

    <script type="text/javascript" data-main="content/scripts/main" src="content/scripts/require.js"></script>
  </head>

  <body>
    <div id='Header'>
      <h1>Jasmine-Node Test Runner</h1>
    </div>

    <div id='TestNavigator'>
      <div>
        <div>Tests</div>
        <button type='button' data-bind="click: run">Run</button>
      </div>
      <div data-bind="template: {name:'navSuiteTemplate', foreach: suites}">
      </div>

      <script type="text/x-jquery-tmpl" id="navSuiteTemplate">
        <div class="suite" data-bind="css: {collapsed: collapsed}">
          <div>
            <img name="collapse" src="/content/images/arrow_up.gif" />
            <img name="expand" src="/content/images/arrow_down.gif" />
          </div>
          <input type='checkbox' data-bind="checked: selected" />
          <div data-bind="click: toggleCollapsed">${name}<span data-bind="text: state"></span></div>
          <div data-bind="template: {name: 'navTestTemplate', foreach: tests}, visible: !collapsed()">
          </div>
        </div>
      </script>

      <script type="text/x-jquery-tmpl" id="navTestTemplate">
        <div class="test">
          <input type="checkbox" data-bind="checked: selected" />
          <label>${name}<span data-bind="text: state"></span></label>
        </div>
      </script>
    </div>

    <div id='ResultsPane'>
      <div>
        <div>Results Pane Navigation</div>
      </div>
      <div>
        <div>Results</div>
      </div>
    </div>

    <div id='TestStats'>
      <div>
        <div>Total Tests</div>
      </div>
    </div>
  </body>
</html>
